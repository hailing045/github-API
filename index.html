<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width = device-width, intial-scale = 1.0">
  <meta http-http-equiv="X-UA-Compatible" content = "ie = edge">
  <title>D3 Js</title>
</head>

    <body>
        <h2>hello world!!</h2>
        <ul></ul>
        <svg width="300px" height="300px"></svg>

        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script>
        heros = ["hulk", "Dr.strange", "Capt.Amerian"]
        d3.select("h2").style("font-size","20px");
        d3.select("ul")
          .selectAll("li")
          .data(heros)
          .enter()
          .append("li")
          .text(hero => hero + " !");
        var numbers = [20, 30, 50,30, 10, 80];
        var barHeight = 40;

        d3.select("svg")
          .selectAll("rect")
          .data(numbers)
          .enter()
          .append("rect")
          .attr("width", d => d)
          .attr("height", barHeight - 4)
          .attr("transform", (d, i) => "translate(100," + i*barHeight +")");
        </script>
    </body>
</html>
